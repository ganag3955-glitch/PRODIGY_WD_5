<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.4)), url("https://images.unsplash.com/photo-1569429512518-44dad00e88db?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=2070");
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.65);
            padding: 30px 25px;
            border-radius: 15px;
            width: 360px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00e0ff;
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .search-box input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 8px 0 0 8px;
            outline: none;
            font-size: 1rem;
        }
        
        .search-box button {
            padding: 10px 14px;
            border: none;
            background: #00e0ff;
            color: #000;
            font-weight: bold;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .search-box button:hover {
            background: #00bcd4;
        }
        
        .weather-info {
            display: none;
            margin-top: 20px;
        }
        
        .weather-info h2 {
            font-size: 1.6rem;
            margin-bottom: 5px;
        }
        
        .temp {
            font-size: 3rem;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .details {
            font-size: 1rem;
            color: #ddd;
        }
        
        .error {
            margin-top: 20px;
            color: #ff5757;
            font-size: 1rem;
        }
        
        footer {
            position: absolute;
            bottom: 15px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üå¶Ô∏è Weather App</h1>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="weather-info" id="weatherInfo">
            <h2 id="cityName"></h2>
            <div class="temp" id="temperature"></div>
            <div class="details" id="details"></div>
        </div>

        <div class="error" id="errorMsg"></div>
    </div>

    <footer>Background: Unsplash | Powered by OpenWeatherMap</footer>

    <script>
        const apiKey = "4f2a0e23c93b8xxxxxxxxxxxxxxxx";
        // üîë Replace with your OpenWeatherMap API key

        async function getWeather() {
            const city = document.getElementById("cityInput").value.trim();
            const weatherInfo = document.getElementById("weatherInfo");
            const errorMsg = document.getElementById("errorMsg");

            if (!city) {
                errorMsg.textContent = "Please enter a city name.";
                weatherInfo.style.display = "none";
                return;
            }

            errorMsg.textContent = "Loading...";
            weatherInfo.style.display = "none";

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
                );
                const data = await response.json();

                if (data.cod !== 200) {
                    errorMsg.textContent = "City not found. Try again!";
                    return;
                }

                // Display data
                document.getElementById("cityName").textContent = `${data.name}, ${data.sys.country}`;
                document.getElementById("temperature").textContent = `${Math.round(data.main.temp)}¬∞C`;
                document.getElementById("details").innerHTML = `
          ${data.weather[0].description}<br>
          Humidity: ${data.main.humidity}% | Wind: ${data.wind.speed} m/s
        `;

                weatherInfo.style.display = "block";
                errorMsg.textContent = "";
            } catch (error) {
                errorMsg.textContent = "Error fetching data. Please try again.";
            }
        }

        // Optional: Get user‚Äôs current location automatically
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
        };

        async function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const weatherInfo = document.getElementById("weatherInfo");
            const errorMsg = document.getElementById("errorMsg");

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`
                );
                const data = await response.json();

                if (data.cod !== 200) return;

                document.getElementById("cityName").textContent = `${data.name}, ${data.sys.country}`;
                document.getElementById("temperature").textContent = `${Math.round(data.main.temp)}¬∞C`;
                document.getElementById("details").innerHTML = `
          ${data.weather[0].description}<br>
          Humidity: ${data.main.humidity}% | Wind: ${data.wind.speed} m/s
        `;

                weatherInfo.style.display = "block";
                errorMsg.textContent = "";
            } catch {
                errorMsg.textContent = "Unable to access location weather.";
            }
        }
    </script>
</body>

</html>
